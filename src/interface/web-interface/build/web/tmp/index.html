<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Binning</title>
<link href="/maps/documentation/javascript/examples/default.css"
	rel="stylesheet">
<style type="text/css">
      #map_canvas, html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      #panel {
        width: 200px;
        font-family: Arial, sans-serif;
        font-size: 13px;
        float: left;
        margin: 10px;
      }

      #color-palette {
        clear: both;
      }

      .color-button {
        width: 14px;
        height: 14px;
        font-size: 0;
        margin: 2px;
        float: left;
        cursor: pointer;
      }

      #delete-button {
        margin-top: 5px;
      }

</style>

<script	type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=drawing"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/CustomMap.js"></script>
<script type="text/javascript" src="js/MercatorProjection.js"></script>
<script>
	var customMap;

	function initialize() {
			customMap = new CustomMap(document.getElementById('map_canvas'));
	}
	
</script>
</head>
<body onload="initialize()">
    <div id="panel">
      <div>
        <button id="delete-button">Delete Selected Shape</button>
      </div>
    </div>
    <div id="map_canvas"></div>
</body>
</html>
